<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>developper</title>
	<meta name="viewport" content="width=device-width,maximum-scale=1.0,minimum-scale=1.0,user-scale=0">
	<link rel="stylesheet" href="//cdn.bootcss.com/weui/1.0.2/style/weui.min.css">
	<link rel="stylesheet" href="../../static/css/developper.css">
</head>
<body>
	<div class="developper_container">
		<!--必填项-->
		<div class="required_filed">
			<div class="title">必填项</div>
			<div class="required_filed_container">
				<div class="photo">
					<div class="img">添加头像</div>
					<input class="photo_input" type="file">
				</div>
				<!--开发商具体信息-->
				<div class="developper_info_box">
					<div class="developper_info_per_box name_box  company_name">
						<input class="developper_info_per_input" type="text" placeholder="公司名">
					</div>
					<div class="developper_info_per_box company_name email">
						<input class="developper_info_per_input" type="text" placeholder="企业邮箱/公司总机">
					</div>
					<div class="developper_info_per_box contact_way contactor">
						<input class="developper_info_per_input" type="text" placeholder="联系人">
					</div>
					<div class="developper_info_per_box goodAt contact_type">
						<input class="developper_info_per_input" type="text" placeholder="联系方式">
					</div>
					<!--这个间隔处理一个背景颜色相融的bug-->
					<div class="jiange"></div>
				</div>
			</div>
		</div>
		<!--选填项-->
		<div class="unrequired_filed">
			<div class="title">必填项</div>
			<div class="unrequired_filed_container">
				<!--微信号码-->
				<div class="wexin_number">
					<input class="wexin_number_input" type="text" placeholder="微信号码">
				</div>
				<!--需上传的三个文件盒子-->
				<div class="onload_box">
					<div class="img weixin_erweima">微信二维码</div>
					<input class="weixin_erweima_input" type="file">
					<div class="img yingyezhizhao">营业执照</div>
					<input class="yingyezhizhao_input" type="file">
					<div class="img louyu_chanzheng">楼宇产证</div>
					<input class="louyu_chanzheng_input" type="file">
				</div>
			</div>
		</div>
		<!--完成按钮-->
		<div class="button_box">
			<button class="confirm">完成</button>
		</div>
	</div>

	<!--引入JS文件-->
	<script src="//cdn.bootcss.com/jquery/3.0.0-alpha1/jquery.min.js"></script>
	<script src="../../static/js/developper.js"></script>
</body>
</html>
