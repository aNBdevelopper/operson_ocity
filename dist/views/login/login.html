<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>login</title>
	<meta name="viewport" content="width=device-width,maximum-scale=1,minimum-scale=1,user-scale=0">
	<link rel="stylesheet" href="//cdn.bootcss.com/weui/1.0.2/style/weui.min.css">
	<link rel="stylesheet" href="../../public/css/login.css">
</head>
<body>

	<div class="login_zm">
		<!--登录盒子-->
		<div class="acount_box">
			<i class="acount_icon"></i><span class="zhanghao">账号:</span>
			<div class="acount">
				<input class="acount_input" type="tel" placeholder="请输入您的手机号">
			</div>
		</div>
		<div class="middle_line"></div>
		<div class="password_box">
			<i class="password_icon"></i><span class="mima">密码:</span>
			<div class="password">
				<input class="password_input" type="password" placeholder="请输入您的账号密码">
			</div>
		</div>
	</div>
	<button class="login_button">登录</button>
	<div class="toRegist_or_hasForgotten">
		<span class="toRegist">注册</span>
		<span class="hasForgotten">忘记密码?</span>
	</div>

	<script src="//cdn.bootcss.com/jquery/2.2.4/jquery.min.js"></script>
	<script src="../../public/js/login.js"></script>
</body>
</html>
