<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>hasForgotten</title>
	<meta name="viewport" content="width=device-width,maximum-scale=1,minimum-scale=1,user-scale=0">
	<link rel="stylesheet" href="//cdn.bootcss.com/weui/1.0.2/style/weui.min.css">
	<link rel="stylesheet" href="../../static/css/hasForgotten.css">
</head>
<body>
	<!--忘记密码盒子-->
	<div class="hasForgotten_box">
		<!--每一个小盒子-->
		<div class="hasForgotten_per_box">
			<i class="hasForgotten_per_icon hasForgotten_acount_icon"></i><span class="hasForgotten_per_box_title">账号:</span>
			<div class="hasForgotten_per_input_div">
				<input class="hasForgotten_per_input" type="tel" placeholder="请输入您的手机号">
			</div>
		</div>
		<div class="hasForgotten_per_box_bottom_line"></div>
		<div class="hasForgotten_per_box">
			<i class="hasForgotten_per_icon hasForgotten_identify_code_icon"></i><span class="hasForgotten_per_box_title">验证码:</span>
			<div class="hasForgotten_per_input_div">
				<input class="hasForgotten_per_input" type="number" placeholder="请输入验证码">
				<span class="get_code">获取验证码</span>
			</div>
		</div>
		<div class="hasForgotten_per_box_bottom_line"></div>
		<div class="hasForgotten_per_box">
			<i class="hasForgotten_per_icon hasForgotten_password_icon"></i><span class="hasForgotten_per_box_title">密码:</span>
			<div class="hasForgotten_per_input_div">
				<input class="hasForgotten_per_input" type="password" placeholder="请输入新的登录密码">
			</div>
		</div>
		<div class="hasForgotten_per_box_bottom_line"></div>
		<div class="hasForgotten_per_box">
			<i class="hasForgotten_per_icon hasForgotten_password_again_icon"></i><span class="hasForgotten_per_box_title">密码:</span>
			<div class="hasForgotten_per_input_div">
				<input class="hasForgotten_per_input" type="password" placeholder="请输入新的登录密码">
			</div>
		</div>
		<div class="hasForgotten_per_box_bottom_line"></div>
	</div>
	<!--确定按钮-->
	<button class="hasForgotten_confirm_button">确定</button>
	<script src="//cdn.bootcss.com/jquery/2.2.4/jquery.min.js"></script>
	<script src="../../static/js/hasForgotten.js"></script>
</body>
</html>
